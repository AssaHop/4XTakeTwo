<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="menu-container">
        <!-- Элементы меню для выбора размера карты -->
        <button onclick="startGame(10)">Start Small Game</button>
        <button onclick="startGame(20)">Start Medium Game</button>
        <button onclick="startGame(30)">Start Large Game</button>
    </div>
    <div id="game-container" style="display: none;">
        <canvas id="game-canvas"></canvas>
        <!-- Элементы для управления игрой -->
        <button id="end-turn-button">End Turn</button>
    </div>

    <script type="module" src="/src/core/game.js"></script>
</body>
</html>
