<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hex Game</title>
  <link rel="stylesheet" href="public/styles.css" />
</head>
<body>
  <div id="menu-container">
    <label>Режим:
      <select id="scenario-select"></select>
    </label>
  
    <label>Размер карты:
      <input type="number" id="map-size" value="15" min="8" max="30" />
    </label>
  
    <label>Противники:
      <input type="number" id="enemy-count" value="2" min="0" max="6" />
    </label>
  
    <button id="start-button">Начать игру</button>
  </div>

  <div id="game-container" style="display: none;">
    <canvas id="game-canvas"></canvas>
    <button id="end-turn-button">End Turn</button>
  </div>

  <!-- Подключение основного модуля игры -->
  <script type="module" src="src/core/game.js"></script>
</body>
</html>
